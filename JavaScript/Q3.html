<body>
    <script>
        function first(params, n) {
            var temp=params.slice(0,n);
            return temp;
        
        }
        console.log(first([7, 9, 0, -2]));
        console.log(first([], 3));
        console.log(first([7, 9, 0, -2], 3));
        console.log(first([7, 9, 0, -2], 6));
        console.log(first([7, 9, 0, -2], -3));
    </script>
</body>
